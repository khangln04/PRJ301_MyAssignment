<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attendance Table</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid grey;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #6b90da;
                color: #ffffff;
            }

            /* Thu nhỏ độ rộng của các cột trừ cột "Attendance Result" */
            th:not(:nth-child(5)), td:not(:nth-child(5)) {
                width: 80px;
            }

            /* Tăng chiều rộng của cột "Attendance Result" */
            th:nth-child(5), td:nth-child(5) {
                width: 200px;
            }

            .outer-bar {
                position: relative;
                height: 20px;
                width: 100px;
                margin: 0 auto;
                background-color: #fff;
                border: 1px solid #ccc;
                overflow: hidden;
            }

            .inner-bar {
                height: 100%;
                position: absolute;
                top: 0;
            }

            .attendance-bar {
                position: relative;
                height: 20px;
                width: 100%;
                margin: 0 auto;
                background-color: #ccc;
            }

            .green-bar {
                height: 100%;
                background-color: #4CAF50;
                float: left;
            }

            .red-bar {
                height: 100%;
                background-color: #FF5733;
                float: left;
            }

            .attendance-text, .absence-text {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                text-align: center;
                font-weight: bold;
            }

        </style>
    </head>

    <body>

        <h2>Attendance Report</h2>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Class</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Attendance Result</th>
                    <th>Lecturer</th>
                </tr>
            </thead>
            <tbody>
                <!-- Đây là nơi để thêm các hàng thông tin sinh viên -->
                <tr>
                    <td>1</td>
                    <td>Class A</td>
                    <td>12345</td>
                    <td>John Doe</td>
                    <td class="attendance-bar">
                        <div class="outer-bar">
                            <div class="inner-bar green-bar" style="width: 70%;"></div>
                            <div class="inner-bar red-bar" style="width: 30%;"></div>
                        </div>
                        <div class="message">Students are absent more than 20% of sessions</div>
                    </td>
                    <td>Dr. Smith</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class B</td>
                    <td>67890</td>
                    <td>Jane Smith</td>
                    <td class="attendance-bar">
                        <div class="green-bar" style="width: 95%;"></div>
                        <div class="red-bar" style="width: 5%;"></div>
                        <!--                        <span class="attendance-text">19</span>
                                                <span class="absence-text">1</span>-->
                    </td>
                    <td>Prof. Johnson</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Class C</td>
                    <td>13579</td>
                    <td>Alice Johnson</td>
                    <td class="attendance-bar">
                        <div class="green-bar" style="width: 100%;"></div>
                        <div class="red-bar" style="width: 0%;"></div>
                        <!--                        <span class="attendance-text">20</span>
                                                <span class="absence-text">0</span>-->
                    </td>
                    <td>Dr. Brown</td>
            </tbody>
        </table>
    </body>

</html>
