<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FPT University</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
            }

            header {
                background-color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
            }

            header img {
                max-width: 300px;
            }

            .login-container {
                text-align: right;
                padding: 20px;
            }

            .login-container input[type="text"], .login-container input[type="password"] {
                margin-bottom: 10px;
                padding: 8px;
            }

            .login-container button {
                padding: 10px 20px;
                background-color: #6b90da;
                color: white;
                border: none;
                cursor: pointer;
            }

            .login-container button:hover {
                background-color: #45a049;
            }

            nav {
                background-color: #6b90da;
                color: #fff;
                text-align: center;
                padding: 10px 0;
            }

            nav ul {
                list-style: none;
                padding: 0;
            }

            nav ul li {
                display: inline;
                margin-right: 20px;
            }

            nav ul li a {
                text-decoration: none;
                color: #fff;
                font-weight: bold;
            }

            .image-section {
                text-align: center;
                margin: 20px 0;
            }

            .image-section img {
                max-width: 100%;
                height: auto;
            }

        </style>
    </head>
    <body>
        <header>      
            <img src="img/Logo_Dai_hoc_FPT.png" alt="FPT University Logo"/>
            <div class="login-container">
                <input type="text" placeholder="Username">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button>Login</button>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="timetable?id=1">Timetable</a></li>
                <li><a href="attendance?id=1">Check Attendance</a></li>
                <li><a href="student-attendance.html">List Student Attendance</a></li>
            </ul>
        </nav>
        <section class="image-section">
            <img src="sample-image.jpg" alt="Sample Image">
        </section>
    </body>
</html>
